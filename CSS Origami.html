            </div>
            <button class="flip-button" onclick="$('#triangle1').addClass('animate')">Fold</button>
            <button class="flip-button" style="right:0;" onclick="$('#triangle1').removeClass('animate')">Unfold</button>
        </div>

        <div class="container cp">

                    });
