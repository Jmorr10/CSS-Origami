            <div id="triangle1" class="card">
                <div class="triangle tl-to-br">
                    <div class="static-triangle"></div>
                    <div class="moving-triangle"></div>
                </div>
            </div>
            <button class="flip-button fold">Fold</button>
            <button class="flip-button unfold">Unfold</button>
        </div>
